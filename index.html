<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/static/css/style.css">
    <title>Weather APP</title>
</head>

<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <section class="in-flex">
        <div class="main-selection">
            <div class="select-favorite-cities">
                <select id="select-favorite-cities"></select>
            </div>
            <div class="search-bar-cities"></div>
            <h3 id="current-weather-h3">Current Weather</h3>
            <div class="in-flex-current-weather">
                <div class="label-cities">
                    <div class="weather-info"></div>
                </div>
            </div>
        </div>
    </section>


    <script>
        function placeSearch() {
            let options = {
                types: ['(cities)'],
            };

            let input = document.getElementById('search_input');
            let searchBox = new google.maps.places.Autocomplete(input, options);
        }
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcbVu38MCrM4_okhOMZdMTIViVO1Nojxk&libraries=places&callback=placeSearch">
    </script>
</body>

</html>
