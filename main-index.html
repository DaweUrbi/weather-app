<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="frontend/static/css/style.css">
</head>

<body>
    <header>
        <div class="select-favorite-cities">
            <select name="favorite-cities" id="favorite-cities">
                <option value="favorite-cities">Favorite cities</option>
            </select>
        </div>
        <div class="search-bar-cities">
            <input type="text" id="search-cities">
        </div>
    </header>
    <section class="in-flex">
        <div class="in-flex-current-weather">
            <h3>Current Weather</h3>
            <h1>City Name</h1>
            <label class="label-cities">#C</label>
            <div class="weather-info">
                Weather Info
            </div>
        </div>
        <div class="in-flex-daily-forescat">
            <h3>Daily Forecast - 5 days</h3>
            <div class="daily-forecast">
                <div class="days">
                    Day 1
                </div>
                <div class="days">
                    Day 2
                </div>
                <div class="days">
                    Day 3
                </div>
                <div class="days">
                    Day 4
                </div>
                <div class="days">
                    Day 5
                </div>

            </div>
        </div>
        <div class="in-flex-daily-forecast">
            <h3>Daily Forecast - 5 days</h3>
            <div class="hour-range">
                <div class="hours">
                    0 - 3
                </div>
                <div class="hours">
                    3 - 6
                </div>
                <div class="hours">
                    6 - 9
                </div>
                <div class="hours">
                    9 - 12
                </div>
                <div class="hours">
                    12 - 15
                </div>
                <div class="hours">
                    15 - 18
                </div>
                <div class="hours">
                    18 - 21
                </div>
                <div class="hours">
                    21 - 0
                </div>
            </div>
        </div>
    </section>

</body>

</html>
