<!DOCTYPE html>
<html lang="en">

<head>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcbVu38MCrM4_okhOMZdMTIViVO1Nojxk&libraries=places&callback=initMap">
    </script>
    <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
        let searchInput = 'search_input';

        $(document).ready(function () {
            let autocomplete;
            autocomplete = new google.maps.places.Autocomplete((document.getElementById(searchInput)), {
                types: ['(cities)'],
            });
        console.log(autocomplete);
            google.maps.event.addListener(autocomplete, 'place_changed', function () {
                let near_place = autocomplete.getPlace();
                document.getElementById('loc_lat').value = near_place.geometry.location.lat();
                document.getElementById('loc_long').value = near_place.geometry.location.lng();
            });
        });
    </script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="frontend/static/css/style.css">
</head>

<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <section class="in-flex">
        <div class="main-section">
            <div class="select-favorite-cities">
                <select name="favorite-cities">
                    <option value="favorite-cities">Favorite cities</option>
                </select>
            </div>
            <div class="search-bar-cities">
                <input type="text" id="search_input" placeholder="Enter city name">
            </div>
        </div>
        <h3 id="current-weather-h3">Current Weather</h3>
        <div class="in-flex-current-weather">
            <h1>City Name</h1>
            <label class="label-cities">#C</label>
            <div class="weather-info">
               <h3 id="weather-info-h3"> Weather Info  </h3>
            </div>
        </div>
        <h3 id="daily-forecast-h3">Daily Forecast - 5 days</h3>
        <div class="in-flex-daily-forescat">
            <div class="daily-forecast">
                <div class="days">
                    Day 1
                </div>
                <div class="days">
                    Day 2
                </div>
                <div class="days">
                    Day 3
                </div>
                <div class="days">
                    Day 4
                </div>
                <div class="days">
                    Day 5
                </div>

            </div>
        </div>
        <h3 id="hourly-forecast-h3">Hourly Forecast</h3>
        <div class="in-flex-hourly-forecast">
            <div class="hour-range">
                <div class="hours">
                    0 - 3
                </div>
                <div class="hours">
                    3 - 6
                </div>
                <div class="hours">
                    6 - 9
                </div>
                <div class="hours">
                    9 - 12
                </div>
                <div class="hours">
                    12 - 15
                </div>
                <div class="hours">
                    15 - 18
                </div>
                <div class="hours">
                    18 - 21
                </div>
                <div class="hours">
                    21 - 0
                </div>
            </div>
        </div>
    </section>
</body>

</html>
