<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP DESIGN</title>
    <link rel="stylesheet" href="frontend/static/css/style.css">
</head>

<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <section class="in-flex">
        <!--? Main Section Method End-->
        <div class="main-section">
            <div class="select-favorite-cities">
                <select id="select-favorite-cities" name="favorite-cities">
                    <option value="favorite-cities">Favorite cities</option>
                </select>
            </div>
            <div class="search-bar-cities">
                <input type="text" id="search_input" placeholder="Enter city name">
            </div>
        </div>
        <!--? Main Section Method End-->

        <!--? Eduardo Method Start-->
        <h3 id="h3-current-weather">Current Weather</h3>
        <div class="in-flex-current-weather">
            <h1 id="h1-city-name">City Name</h1>
            <button id="btn-save-fatorite-city">Save</button>
            <label class="label-cities">#C</label>
            <div class="weather-info">
               
                <!--* <h3 id="h3-weather-info"> Weather Info </h3>-->
                
            </div>
        </div>
        <!--? Eduardo Method End-->

        <!--? David Method Start-->
        <h3 id="daily-forecast-h3">Daily Forecast - 5 days</h3>
        <div class="in-flex-daily-forescat">
            <div class="daily-forecast">
                <div class="days">
                    Day 1
                </div>
                <div class="days">
                    Day 2
                </div>
                <div class="days">
                    Day 3
                </div>
                <div class="days">
                    Day 4
                </div>
                <div class="days">
                    Day 5
                </div>

            </div>
        </div>
        <!--? David Method End-->

        <!--? Victor Method Start-->
        <h3 id="hourly-forecast-h3">Hourly Forecast</h3>
        <div class="in-flex-hourly-forecast">
            <div class="hour-range">
                <div class="hours">
                    0 - 3
                </div>
                <div class="hours">
                    3 - 6
                </div>
                <div class="hours">
                    6 - 9
                </div>
                <div class="hours">
                    9 - 12
                </div>
                <div class="hours">
                    12 - 15
                </div>
                <div class="hours">
                    15 - 18
                </div>
                <div class="hours">
                    18 - 21
                </div>
                <div class="hours">
                    21 - 0
                </div>
            </div>
        </div>
        <!--? Victor Method End-->
    </section>

    <script>
        function placeSearch() {
            let options = {
                types: ['(cities)'],
            };

            let input = document.getElementById('search_input');
            let searchBox = new google.maps.places.Autocomplete(input, options);
        }
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcbVu38MCrM4_okhOMZdMTIViVO1Nojxk&libraries=places&callback=placeSearch">
        </script>

</body>

</html>
